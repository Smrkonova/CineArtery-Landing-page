  <script>
    // Hide loader and show content after 2 seconds
    window.addEventListener('load', function () {
      setTimeout(function () {
        var loader = document.getElementById('loader');
        loader.style.opacity = '0';
        setTimeout(function () {
          loader.style.display = 'none';
          document.getElementById('content').style.display = 'block';
        }, 500); // matches the CSS transition time
      }, 8700);
    });
  </script>



  <script>
    const languages = [
      "Welcome to",        // English
      "സ്വാഗതം",           // Malayalam
      "வரவேற்கிறேன்",      // Tamil
      "ಸ್ವಾಗತ",            // Kannada
      "స్వాగతం",          // Telugu
      "आपका स्वागत है"     // Hindi
    ];

    const welcomeText = document.getElementById("welcome-text");
    let currentIndex = 0;

    function changeLanguage() {
      currentIndex = (currentIndex + 1) % languages.length;

      gsap.to(welcomeText, {
        duration: 0.5,
        opacity: 0,
        y: -20,
        onComplete: () => {
          welcomeText.textContent = languages[currentIndex];
          gsap.to(welcomeText, {
            duration: 0.5,
            opacity: 1,
            y: 0
          });
        }
      });
    }

    // Change language every 2 seconds
    setInterval(changeLanguage, 1500);
  </script>
